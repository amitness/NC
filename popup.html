<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <nav>
    <!-- Head -->
    <img src="img/logo.png" alt="NC" title="NC">
    <h1 class="title"> NC <small>price converter.</small></h1>
    <hr>
    <!-- Head end -->
  </nav>
  <main>
    <!-- Info section -->
    <div class="item">Last update: <span class="mark" id="lastUpdate"> </span></div>
    <div class="item">USD value: <span class="mark" id="forex-usd"> </span></div>
    <div class="item"><span class="mark" id="totalConverted"> </span> Conversion in total.</div>
    <div class='item manShow'><span class='mark'>CTRL+SPACE+C</span> To trigger.</div>

    <hr>
    <!-- Action section -->
    <label for="powerBtn">State: </label>
    <input type='button' name='powerBtn' class="btn btn-xs" id="powerBtn">

    <label for="modeBtn">Mode: </label>
    <input type='button' name='modeBtn' class="btn btn-xs" id="modeBtn">
    <!-- End action section -->

  </main>

  <footer>
  </footer>
  <!-- Scripts -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/popup.js" charset="utf-8"></script>
